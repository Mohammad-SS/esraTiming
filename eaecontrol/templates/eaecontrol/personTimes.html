<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'eaecontrol/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'eaecontrol/style.css' %}">
    <script src="{% static 'eaecontrol/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'eaecontrol/js.js' %}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <a href={% url 'downloadPReport' year month person %}>
                <button id="makeExcel" class="btn btn-success">
                    خروجی اکسل
                </button>
            </a>
        </div>
        <div class="col-lg-7">

        </div>
        <div class="col-lg-3">
            کاربر : {{ user.name }}
        </div>
    </div>
    <hr style="color: black">
    <div>
        <table class="table table-bordered text-center"
               style="width: 80% ; margin-left: auto ; margin-right: auto ; margin-top: 50px">
            <thead class="text-center">
            <tr>
                <th class="text-center">
                    #
                </th>
                <th class="text-center">
                    تاریخ
                </th>
                <th class="text-center">
                    نوع
                </th>
                <th class="text-center">
                    ساعت
                </th>
            </tr>
            </thead>
            <tbody style="font-weight: 100">
            {% if times.count %}
                {% for time in times %}
                    <tr>
                        <td>
                            <p style="margin-top: 5px">
                                {{ forloop.counter }}
                            </p>
                        </td>
                        <td>
                            <p style="margin-top: 5px">
                                {{ time.persianDate }}
                            </p>

                        </td>
                        <td
                        ">
                        <p style="margin-top: 5px">
                            {{ time.operation }}
                        </p>
                        </td>
                        <td>
                            {{ time.formatedTime }}
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
